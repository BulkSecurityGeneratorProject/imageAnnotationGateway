<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myValueStreamTagLabel">Create or edit a Value Stream Tag</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!valueStreamTag.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="valueStreamTag.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tagName">Tag Name</label>
            <input type="text" class="form-control" name="tagName" id="field_tagName"
                [(ngModel)]="valueStreamTag.tagName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_x">X</label>
            <input type="number" class="form-control" name="x" id="field_x"
                [(ngModel)]="valueStreamTag.x" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_y">Y</label>
            <input type="number" class="form-control" name="y" id="field_y"
                [(ngModel)]="valueStreamTag.y" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                [(ngModel)]="valueStreamTag.height" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_width">Width</label>
            <input type="number" class="form-control" name="width" id="field_width"
                [(ngModel)]="valueStreamTag.width" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_valueStream">Value Stream</label>
            <select class="form-control" id="field_valueStream" name="valueStream" [(ngModel)]="valueStreamTag.valueStream" >
                <option [ngValue]="null"></option>
                <option [ngValue]="valueStreamOption.id === valueStreamTag.valueStream?.id ? valueStreamTag.valueStream : valueStreamOption" *ngFor="let valueStreamOption of valuestreams; trackBy: trackValueStreamById">{{valueStreamOption.valueStream}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
