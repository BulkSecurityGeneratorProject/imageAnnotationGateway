<div>
    <h2>
        <span>Value Stream Elements</span>
        <button class="btn btn-primary float-right jh-create-entity create-value-stream-element" [routerLink]="['/', { outlets: { popup: ['value-stream-element-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Value Stream Element
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="valueStreamElements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Element Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let valueStreamElement of valueStreamElements ;trackBy: trackId">
                <td><a [routerLink]="['../value-stream-element', valueStreamElement.id ]">{{valueStreamElement.id}}</a></td>
                <td>{{valueStreamElement.elementName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../value-stream-element', valueStreamElement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'value-stream-element/'+ valueStreamElement.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'value-stream-element/'+ valueStreamElement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
